name: Frontend Customer CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/customer/**'
      - '.github/workflows/frontend-customer-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/customer/**'
      - '.github/workflows/frontend-customer-ci.yml'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/customer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/customer/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/customer/coverage/lcov.info
          flags: frontend-customer
          name: customer-frontend-coverage
        continue-on-error: true

      - name: Build production bundle
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful!"
