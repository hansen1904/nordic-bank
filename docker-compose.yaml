version: '3'

services:
  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./cmd/auth/Dockerfile
    ports:
      - "8081:8080"
      - "9081:9081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hansen
      - DB_PASSWORD=secret
      - DB_NAME=nordic_bank
      - HTTP_PORT=8080
      - GRPC_PORT=9081
      - JWT_SECRET=dev-secret-key-change-in-prod
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
    # TEST: Verify auth service starts correctly
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3

  customer-service:
    container_name: customer-service
    build:
      context: .
      dockerfile: ./cmd/customer/Dockerfile
    ports:
      - "8082:8080"
      - "9082:9082"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hansen
      - DB_PASSWORD=secret
      - DB_NAME=nordic_bank
      - HTTP_PORT=8080
      - GRPC_PORT=9082
      - JWT_SECRET=dev-secret-key-change-in-prod
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317

  transaction-service:
    container_name: transaction-service
    build:
      context: .
      dockerfile: ./cmd/transaction/Dockerfile
    ports:
      - "8084:8080"
      - "9084:9080"
    depends_on:
      db:
        condition: service_healthy
      account-service:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hansen
      - DB_PASSWORD=secret
      - DB_NAME=nordic_bank
      - HTTP_PORT=8080
      - GRPC_PORT=9080
      - ACCOUNT_SERVICE_ADDR=account-service:9083
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317

  account-service:
    container_name: account-service
    build:
      context: .
      dockerfile: ./cmd/account-v2/Dockerfile
    ports:
      - "8083:8080"
      - "9083:9083"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hansen
      - DB_PASSWORD=secret
      - DB_NAME=nordic_bank
      - HTTP_PORT=8080
      - GRPC_PORT=9083
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317

  customer-frontend:
    container_name: customer-frontend
    build:
      context: ./frontend/customer
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
    depends_on:
      - auth-service

  # P2 FIX TEST: Employee frontend now on port 3004
  employee-frontend:
    container_name: employee-frontend
    build:
      context: ./frontend/employee
      dockerfile: Dockerfile
    ports:
      - "3004:3002" # FIXED: Changed from 3003 to 3004
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
    depends_on:
      - auth-service
    # TEST: Verify employee frontend is accessible on correct port
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3002/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:17.2
    container_name: postgres_db
    environment:
      POSTGRES_USER: hansen
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: nordic_bank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hansen" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: [ "--config=/etc/otel-collector-config.yml" ]
    container_name: otel-collector
    ports:
      - "8889:8889"
      - "4317:4317"
      - "13133:13133"
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"

volumes:
  postgres_data:
